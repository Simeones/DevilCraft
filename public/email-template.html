<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nowa wiadomość ze strony DevilCat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #e11d48;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      padding: 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Nowa wiadomość ze strony DevilCat</h1>
  </div>
  <div class="content">
    <div class="field">
      <div class="label">Od:</div>
      <div>{{name}}</div>
    </div>
    <div class="field">
      <div class="label">Email:</div>
      <div>{{email}}</div>
    </div>
    <div class="field">
      <div class="label">Telefon:</div>
      <div>{{phone}}</div>
    </div>
    <div class="field">
      <div class="label">Temat:</div>
      <div>{{subject}}</div>
    </div>
    <div class="field">
      <div class="label">Wiadomość:</div>
      <div class="message">{{message}}</div>
    </div>
  </div>
  <div class="footer">
    <p>Ta wiadomość została wysłana ze strony DevilCat.pl</p>
  </div>
</body>
</html>
